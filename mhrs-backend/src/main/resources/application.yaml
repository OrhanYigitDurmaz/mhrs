spring:
  application:
    name: mhrs-backend
  profiles:
    default: local

mhrs:
  auth:
    jwt:
      secret: ${AUTH_JWT_SECRET:local-dev-secret-change-me-please}
    access-token-ttl: 15m
    refresh-token-ttl: 30d
    verification-token-ttl: 24h
    reset-token-ttl: 1h

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
